<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cashier</title>
        <!--<script type=text/javascript src='https://static.paymentiq.io/cashier/cashier.experimental.js'></script>-->
        <!--<script type=text/javascript src='https://static.paymentiq.io/cashier/cashier-test-11.js'></script>-->
        <script type="text/javascript" src='https://static.paymentiq.io/cashier/cashier-test-12.js'></script>
        <style> html, body { margin: 0px; height: 100%; width: 100%; } #cashier { height: 100vh; width: 600px; max-width: 100%; }</style>
    </head>
    <body>
    <div id='cashier'></div>
    <script>
    var CashierInstance = new _PaymentIQCashier('#cashier', {
      "merchantId": "1014",
      "userId": "PayTestMobile",
      "environment": "test",
      "amount": 100,
      "receiptBackBtn": true,
      "predefinedAmounts": ['200', '500', '2000'],
      "showAccounts": "inline",
    }, function (api) {
        api.on({
          success: data => console.log('Transaction was completed successfully', data),
          failure: data => console.log('Transaction failed', data),
          paymentMethodSelect: data => console.log('Payment method was selected', data)
        })
      }
    )
  </script>
  </body>
</html>
