<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cashier</title>
        <script type=text/javascript src='https://static.paymentiq.io/cashier/cashier.1.3.2.js'></script>
        <style> html, body { margin: 0px; height: 100%; width: 100%; } #cashier { height: 100vh; width: 600px; max-width: 100%; }</style>
    </head>
    <body>
    <div id='cashier'></div>
    <script>
    var CashierInstance = new _PaymentIQCashier('#cashier', {
      "merchantId": "1014",
      "userId": "PayTestSE",
      "environment": "test",
      "showAccounts": "inline"
    }, function (api) {
      setTimeout(function () {
        api.set({
          config: {
            amount: 155,
            tabs: true
          }
        })
      }, 1500)
      
      api.css(`
        .tabs .tab {
          background-color: #ccc;
          padding: 20px;
          margin-left: 0px;
          margin-right: 0px;
          border-bottom: 2px solid #000;
        }

        .tabs .tab.active {
          border-bottom: 2px solid red;
        }
      `)
      
      api.on({
        cashierInitLoad: () => console.log('Cashier init load'),
        update: data => console.log('The passed in data was set', data),
        success: data => console.log('Transaction was completed successfully', data)
      })
      
    })    
  </script>
  </body>
</html>
