<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cashier</title>
        <script type=text/javascript src='https://static.paymentiq.io/cashier/cashier.js'></script>
        <style> html, body { margin: 0px; height: 100%; width: 100%; } #cashier { height: 100vh; width: 600px; max-width: 100%; }</style>
    </head>
    <body>
    <div id='cashier'></div>
    <script>
    var CashierInstance = new _PaymentIQCashier('#cashier', {
      "merchantId": "1014",
      "userId": "PayTestSE",
      "providerType": "swish",
      "fixedProviderType": true,
      "environment": "test",
      "showAccounts": "inline",
      "gaTag": "UA-1923198-1"
    }, function (api) {
      
      api.on({
        newProviderWindow: data => console.log('A new window / iframe has opened', data)
      })
                                                
      api.set({
        order: {
          orderItems: [{
            label: 'Sunglasses',
            price: '120 SEK'
          },
          {
            label: 'Sun lotion',
            price: '65 SEK'
          }],
          freightFee: '100'
        }
      })      
    })    
  </script>
  </body>
</html>
