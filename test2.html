<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cashier</title>
        <script type=text/javascript src='https://static.paymentiq.io/cashier/cashier.1.3.2.js'></script>
        <style> html, body { margin: 0px; height: 100%; width: 100%; } #cashier { height: 100vh; width: 600px; max-width: 100%; }</style>
    </head>
    <body>
    <div id='cashier'></div>
    <script>
    var CashierInstance = new _PaymentIQCashier('#cashier', {
      "merchantId": "1014",
      "userId": "PayTestSE",
      "environment": "test",
      "amount": 120,
      "showHeader": false,
      "showReceipt": true,
      "receiptBackBtn": true,
      "showCookiesWarning": false,
      "pendingTab": true,
      "pendingTxHeader": false,
      "allowCancelPendingWithdrawal": true
    }, function (api) {
      setTimeout(function () {
        api.set({
          config: {
            amount: 155,
            tabs: true
          }
        })
      })
    })    
  </script>
  </body>
</html>
