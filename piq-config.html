<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cashier</title>
        <!-- <script type=text/javascript src='http://localhost:9091/dist/cashier.js'></script> -->
        <script type=text/javascript src='https://pay.paymentiq.io/cashier/cashier.js'></script>
        <style> html, body { margin: 0px; overflow: hidden; } #cashier { visibility: hidden; height: 100vh; width: 600px; max-width: 100%; }</style>
    </head>
    <body>
    <div id='cashier'></div>
    <script>
    var CashierInstance = new _PaymentIQCashier('#cashier', {
      "merchantId": "1014",
      "userId": "PayTestSE",
      "sessionId": "1234",
      "environment": "test",
      "fetchConfig": true
    }, (api) => {    
        api.on({
          cashierInitLoad: function () {
            document.getElementById('cashier').style.visibility = 'visible'
          }
        })
      }
    )    
  </script>
  </body>
</html>
