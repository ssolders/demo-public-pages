<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cashier</title>
        <script type=text/javascript src='https://static.paymentiq.io/cashier/cashier.js'></script>
        <style> html, body { margin: 0px; height: 100%; width: 100%; } #cashier { height: 100vh; width: 600px; max-width: 100%; }</style>
    </head>
    <body>
    <div id='cashier'></div>
    <script>
    let __API__ = null
      
    var CashierInstance = new _PaymentIQCashier('#cashier', {
      "merchantId": "1014",
      "userId": "PayTestEUR",
      "environment": "test",
      "amount": "50",
      "tabs": true,
      "history": true,
      "showAccounts": "inline",
      "showHeader": false,
      "newPaymentBtn": true,
      "showReceipt": true,
      "allowMobilePopup": true,
      "receiptBackBtn": true
    }, function (api) {
      __API__ = api
      
      api.set({
        attributes: {
          foo: 'bar'
        }
      })
      
      api.on({
        cashierInitLoad: () => {
          CashierInstance.set({
            attributes: {
              labelId: '12345'
            }
          })
        },
        update: data => console.log('The passed in data was set', data),
        success: data => console.log('Transaction was completed successfully', data)
      })

    })    
    
    function setSinglePayFlow () {
      __API__.set({
        config: {
          singlePageFlow: true
        }
      })
    }
    </script>
  </body>
</html>
